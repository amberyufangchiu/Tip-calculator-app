<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="stylesheet" href="./style/style.css">
  <link rel="stylesheet" href="./style/main.css">
</head>
<body>
  <div class="main">
    <div class="left">
      <div class="bill">
        <p>Bill</p>
        <div class="input-wrapper">
          <img src="./images/icon-dollar.svg" alt="">
          <input id="bill" type="text" placeholder="0">
        </div>
      </div>
      <div class="select-tip">
        <p>Select Tip %</p>
        <div class="btn-wrapper">
          <button onclick="getTip(5)">5%</button>
          <button onclick="getTip(10)">10%</button>
          <button onclick="getTip(15)">15%</button>
          <button onclick="getTip(25)">25%</button>
          <button onclick="getTip(50)">50%</button>
          <button onclick="getTip(66)">CUSTOM</button>
        </div>
      </div>
      <div class="number-of-people">
        <p>Number of people</p>
        <div class="input-wrapper">
          <img src="./images/icon-person.svg" alt="">
          <input type="text" placeholder="0" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1').replace(/^0[^.]/, '0');">
        </div>
      </div>
    </div>
    <div class="right">
      <div class="num-wrapper">
        <div class="num-box">
          <div class="left-text">
            <h3>Tip Amount</h3>
            <p>/ person</p>
          </div>
          <div>
            <h1 id="tip-amount">$0.00</h1>
          </div>
        </div>
        <div class="num-box">
          <div class="left-text">
            <h3>Total</h3>
            <p>/ person</p>
          </div>
          <div>
            <h1>$0.00</h1>
          </div>
        </div>
      </div>
      <button class="reset-btn">RESET</button>
    </div>
  </div>
  <script src="./index.js"></script>

</body>
</html>
